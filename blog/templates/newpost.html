<html>
<head>
	<title>New Post</title>
	<link href="/stylesheets/asciichan.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>New Post</h1>
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>

		<label>
			<div>content</div>
			<textarea name="content" rows="20" cols="50">{{content}}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
</body>
</html>
